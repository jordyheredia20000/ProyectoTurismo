<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 20px; display: flex; flex-direction: column;">

    <label>Comentario:</label>
    <ion-input  [(ngModel)]="itemData.comentario"></ion-input>

    <label>Calificacion:</label>
    <p>{{itemData.calificacion}}</p>
    <ion-range min="0" max="10" [(ngModel)]="itemData.calificacion"></ion-range>

  </div>
  <div style="display: flex;justify-content: center;">
    <ion-button (click)="saveItem()" fill="outline">Guardar</ion-button>
    <ion-button (click)="cancel()" fill="outline" color="danger">Cancelar</ion-button>
  </div>
</ion-content>
